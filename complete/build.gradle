apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = "hello.HelloWorlConfiguration"

repositories { 
    mavenCentral() 
    
	//TODO: remove once bootstrap goes GA 
	maven {
		url "http://repo.springsource.org/snapshot"
	}
}

dependencies {
	compile "org.springframework.bootstrap:spring-bootstrap-web-starter:0.5.0.BUILD-SNAPSHOT"
	compile "org.springframework.bootstrap:spring-bootstrap-actuator:0.5.0.BUILD-SNAPSHOT"
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.5'
}
